<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverBank - Login</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <header class="navbar">
        <h1>SilverBank</h1>
        <div>
            <a href="index.html" class="btn">Voltar</a>
        </div>
    </header>
    <main>
        <section class="hero">
            <h2>Login no SilverBank</h2>
            <p>Acesse sua conta e gerencie suas finanças de maneira fácil e segura.</p>
        </section>
        <section class="cadastro">
            <form class="cadastro-form">
                <input type="login" placeholder="login" required>
                <input type="password" placeholder="Senha" required id="senha">
                <button type="submit" class="btn">Entrar</button>
            </form>
        </section>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
